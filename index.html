<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МОЗ НПУ — Керівництво</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff0f5;
      --primary: #ff69b4;
      --accent: #dda0dd;
      --card: #ffe6f0;
      --text: #551a4a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #fce4ec, #f3e5f5);
      color: var(--text);
    }

    header {
      background: var(--white);
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.25);
      border-bottom: 4px solid var(--primary);
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      display: inline-block;
      margin: 6px;
      padding: 10px 20px;
      background: var(--accent);
      color: var(--white);
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--primary);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    main h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .leadership {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .leader-card {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      width: 160px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(221, 160, 221, 0.3);
      transition: transform 0.3s ease;
    }

    .leader-card:hover {
      transform: translateY(-5px);
    }

    .leader-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--primary);
      background: var(--white);
      margin-bottom: 12px;
    }

    .position {
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .name {
      font-size: 1.1rem;
      color: var(--text);
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aa6699;
      font-size: 0.95rem;
    }
  </style>
</head>
