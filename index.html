<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МОЗ НПУ | Керівництво</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e1e2f, #2d0033);
      --primary: #ff0077;
      --secondary: #6f42c1;
      --text-light: #f0e7f5;
      --card-bg: #2c2c3e;
      --border: #ff69b4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
    }

    header {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid var(--border);
    }

    header img {
      width: 80px;
    }

    header h1 {
      margin: 10px 0 0;
      font-family: 'Russo One', sans-serif;
      color: var(--primary);
      font-size: 2.5rem;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid transparent;
      border-radius: 5px;
    }

    nav a:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .leaders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 119, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      margin-bottom: 10px;
    }

    .position {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .name {
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="МОЗ Логотип">
    <h1>МОЗ НПУ — Керівництво</h1>
    <nav>
      <a href="#">Головна</a>
      <a href="#">Накази</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <main>
    <div class="leaders">
      <div class="card">
        <img src="assets/images/leader1.png" alt="Ваня Бішоп">
        <div class="position">Генерал</div>
        <div class="name">Ваня Бішоп</div>
      </div>

      <div class="card">
        <img src="assets/images/deputy1.png" alt="Заступник 1">
        <div class="position">Заступник</div>
        <div class="name">Олег Коваль</div>
      </div>
      <div class="card">
        <img src="assets/images/deputy2.png" alt="Заступник 2">
        <div class="position">Заступник</div>
        <div class="name">Ірина Савчук</div>
      </div>
      <div class="card">
        <img src="assets/images/deputy3.png" alt="Заступник 3">
        <div class="position">Заступник</div>
        <div class="name">Артем Лисенко</div>
      </div>
      <div class="card">
        <img src="assets/images/deputy4.png" alt="Заступник 4">
        <div class="position">Заступник</div>
        <div class="name">Наталія Юрченко</div>
      </div>
      <div class="card">
        <img src="assets/images/deputy5.png" alt="Заступник 5">
        <div class="position">Заступник</div>
        <div class="name">Руслан Донець</div>
      </div>
      <div class="card">
        <img src="assets/images/deputy6.png" alt="Заступник 6">
        <div class="position">Заступник</div>
        <div class="name">Людмила Чорна</div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 МОЗ НПУ. Всі права захищено.
  </footer>
</body>
</html>
