<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>НПУ GTA — Керівництво</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #0d0d0d;
      --dark-gray: #1a1a1a;
      --red: #e50914;
      --light-red: #ff4c4c;
      --white: #f5f5f5;
      --text: #cccccc;
    }

    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: var(--black);
      color: var(--text);
    }

    header {
      background: var(--dark-gray);
      padding: 20px 30px;
      text-align: center;
      border-bottom: 3px solid var(--red);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: var(--white);
      background: var(--red);
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--light-red);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: var(--dark-gray);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
    }

    main h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .leadership {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .leader-card {
      background: #111;
      padding: 20px 15px;
      border: 2px solid var(--red);
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .leader-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--red);
    }

    .leader-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--light-red);
      margin-bottom: 12px;
      filter: grayscale(100%);
    }

    .position {
      color: var(--light-red);
      font-size: 0.95rem;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .name {
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>НПУ GTA: Керівництво</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="nakazy.html">Накази</a>
      <a href="grafik.html">Графік</a>
    </nav>
  </header>

  <main>
    <h2>Керівництво підрозділу</h2>
    <div class="leadership">
      <div class="leader-card">
        <img src="general.png" alt="Генерал Ваня Бішоп" />
        <div class="position">Генерал</div>
        <div class="name">Ваня Бішоп</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Іван Коваль" />
        <div class="position">Полковник</div>
        <div class="name">Іван Коваль</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Олена Мельник" />
        <div class="position">Полковник</div>
        <div class="name">Олена Мельник</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Сергій Петренко" />
        <div class="position">Полковник</div>
        <div class="name">Сергій Петренко</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Вакантно" />
        <div class="position">Полковник</div>
        <div class="name">Вакантно</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Вакантно" />
        <div class="position">Полковник</div>
        <div class="name">Вакантно</div>
      </div>

      <div class="leader-card">
        <img src="polkovnik.png" alt="Вакантно" />
        <div class="position">Полковник</div>
        <div class="name">Вакантно</div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 НПУ GTA — Всі права захищені
  </footer>

</body>
</html>
