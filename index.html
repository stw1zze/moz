<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МОЗ НПУ — Керівництво</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #ffe6f0;
      --bg2: #fce4ec;
      --primary: #ff69b4;
      --accent: #dda0dd;
      --card: #fff5fa;
      --text: #551a4a;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    header {
      background: var(--white);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.25);
      border-bottom: 4px solid var(--primary);
      position: relative;
    }

    header img.logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 50px;
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: var(--primary);
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      display: inline-block;
      margin: 6px;
      padding: 10px 20px;
      background: var(--accent);
      color: var(--white);
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--primary);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    main h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .leadership {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .leader-card {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      width: 160px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(221, 160, 221, 0.3);
      transition: transform 0.3s ease;
    }

    .leader-card:hover {
      transform: translateY(-5px);
    }

    .leader-card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--primary);
      background: var(--white);
      margin-bottom: 10px;
    }

    .position {
      color: var(--accent);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .name {
      font-size: 1.05rem;
      color: var(--text);
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aa6699;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Логотип МОЗ" class="logo" />
    <h1>МОЗ — Керівництво</h1>
    <nav>
      <a href="#">Головна</a>
      <a href="#">Накази</a>
      <a href="#">Графік</a>
    </nav>
  </header>

  <main>
    <h2>Наше Керівництво</h2>
    <div class="leadership">

      <!-- Лідер -->
      <div class="leader-card">
        <img src="leader1.png" alt="Генерал Ваня Бішоп" />
        <div class="position">Генерал</div>
        <div class="name">Ваня Бішоп</div>
      </div>

      <!-- Заступники -->
      <div class="leader-card">
        <img src="deputy1.png" alt="Заступник 1" />
        <div class="position">Заступник</div>
        <div class="name">Олена Войтюк</div>
      </div>

      <div class="leader-card">
        <img src="deputy2.png" alt="Заступник 2" />
        <div class="position">Заступник</div>
        <div class="name">Петро Савчук</div>
      </div>

      <div class="leader-card">
        <img src="deputy3.png" alt="Заступник 3" />
        <div class="position">Заступник</div>
        <div class="name">Ірина Коваль</div>
      </div>

      <div class="leader-card">
        <img src="deputy4.png" alt="Заступник 4" />
        <div class="position">Заступник</div>
        <div class="name">Максим Кравчук</div>
      </div>

      <div class="leader-card">
        <img src="deputy5.png" alt="Заступник 5" />
        <div class="position">Заступник</div>
        <div class="name">Анна Журавель</div>
      </div>

      <div class="leader-card">
        <img src="deputy6.png" alt="Заступник 6" />
        <div class="position">Заступник</div>
        <div class="name">Олег Демчук</div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 МОЗ НПУ | Всі права захищені.
  </footer>

</body>
</html>
